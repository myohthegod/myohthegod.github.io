<script>
  function goodmonring() {
    var dez = new Date();
    var hrs = dez.getHours();
    var goodmorning = document.getElementById("goodmorning");
    if (hrs < 12 || hrs == 0) {
      goodmorning.innerHTML = "Good Morning.";
    }
    else if (hrs >= 12 && hrs < 18) {
      goodmorning.innerHTML = "Good Afternoon.";
    }
